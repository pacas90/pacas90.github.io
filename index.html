<!doctype html>
<html>
 <head> 
  <meta name="mobile-web-app-capable" content="yes">
  <meta content="width=device-width, user-scalable=no, initial-scale=1" name="viewport"> 
  <link rel="styles.css">
 </head> 
 <body> 
  <button class="tab">AUTO</button> 
  <button class="tab">CUSTOM</button> 
  <div id="auto-content"> 
   <canvas id="canvas1"></canvas> 
   <br> 
   <button id="gen">Generate</button> 
   <br> 
   <br> 
   <div id="settings"> 
    <input placeholder="color name" id="add-colors-input"> 
    <button id="add-colors-btn">Add color</button> 
    <button id="remove-colors">Remove colors</button> 
    <p id="colors-list"><span class="highlight">Colors:</span><br>salmon,<br>yellow,<br>lightgreen,</p> 
   </div> 
   <br> 
   <button id="advanced-settings">Show advanced settings</button> 
   <div class="advanced-settings-hidden"> 
    <br> 
    <br> 
    <input value="5" id="cube-size"> 
    <button id="set-size">Set cube size</button> 
    <p><span class="highlight">Note!</span> Setting a very small size may not fill all space, because it would reduce performance. This can be changed here:</p> 
    <input value="3000" id="cube-quantity"> 
    <button id="set-cube-quantity">Set cube quantity</button> 
    <br> 
    <br> 
    <input id="delete-cubes-after-gen" type="checkbox"> 
    <label for="delete-cubes-after-gen">Check to not delete previous cubes after generating.</label> 
    <br> 
    <br> 
    <input value="100" id="image-size1"> x 
    <input value="100" id="image-size2"> 
    <button id="change-image-size">Change image size</button> 
    <br> 
    <br> 
    <input placeholder="file name" id="file-name"> 
    <button id="export">Save as png</button> 
    <br> 
    <br> 
    <button id="dark-theme-btn">Dark theme</button> 
    <div class="warning">
      Experimental! 
    </div> 
    <br> 
    <p><span class="highlight">Created by surelis00</span></p> 
   </div> 
  </div> 
  <div id="custom-content"> 
   <canvas id="canvas2"></canvas> 
   <br> 
   <p><span class="highlight2">Click</span> on square to draw</p> 
   <div> 
    <button onclick="drawingMode(event)" class="drawing-modes" id="draw-mode">Draw mode</button> 
    <button onclick="drawingMode(event)" class="drawing-modes" id="erase-mode">Erase mode</button> 
    <button onclick="drawingMode(event)" class="drawing-modes" id="fill-mode">Fill mode</button> 
    <button id="clear-canvas">Clear everything</button> 
    <div id="canvas2-settings"> 
     <div id="canvas2-color"> 
      <input id="canvas2-colorinput" placeholder="color name"> 
      <button id="canvas2-colorbtn">Select color</button> 
      <br> 
      <br> 
      <input type="checkbox" id="random-color"> 
      <label for="random-color">Random color on click</label> 
      <br> 
      <br> 
      <input type="checkbox" id="random-gray-shade"> 
      <label for="random-gray-shade">Random gray shade on click</label> 
      <br> 
      <br> 
      <input id="canvas2-file-name" placeholder="file name"> 
      <button id="canvas2-save">Save as png</button> 
     </div> 
    </div> 
   </div> 
  </div> 
 <script src="javascript.js">
 </body>
</html>
