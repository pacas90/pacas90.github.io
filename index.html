<head>

  <link href="/styles/dropdown-menu.css" rel="stylesheet">
  <link href="/styles/ui.css" rel="stylesheet">
<meta name="google-site-verification" content="SHk-SNXmrTrw_NsQacYq-Ub1jV5w0jNQBOdiuAUcYtI" >
  <meta name="theme-color" content="#ffffff">
  <meta content="width=device-width, initial-scale=1 minimum-scale=1 maximum-scale=1" name="viewport">
  <meta name="description" content="Easy to use free online image editor for smartphones">
  <meta name="keywords" content="image editor, edit images, image, picture editor, img editor">
  <meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Image Editor BETA</title>

<body>
	
	<div id="canvas-div2">
   <div id="canvas-div">
     <canvas id="canvas"></canvas>
  </div>
  </div>
   
   

   
   
   
   
  <div id="nav">
    <button id="styles-btn" class="nav-btn">STYLES</button>
    <button id="tools-btn" class="nav-btn">TOOLS</button>
    <button id="download-btn" class="nav-btn">SAVE</button>
   </div>
  
    <div class="styles-section sections">
<p>styles section</p>
  </div>
  


  
  <div class="tools-section sections">
     
   <button class="tools"><i class="material-icons">crop</i></button>
   <button class="tools"><i class="material-icons">tune</i></button>
   <button class="tools"><i class="material-icons">brush</i></button>
   <button class="tools"><i class="material-icons">rotate_right</i></button>
   <button class="tools"><i class="material-icons">?</i></button>
   <button class="tools"><i class="material-icons">text_fields</i></button>
   <button class="tools"><i class="material-icons">insert_photo</i></button>
   <button class="tools"><i class="material-icons">filter_frames</i></button>
  </div>
  
  <div style="opacity:0;height:0;width:0;" class="selected-tool-settings">
  	<!--crop but not used-->
  </div>
  <div id="tune-section" class="selected-tool-settings">

   	<button class="tune-buttons">SATURATION</button>
   	<button class="tune-buttons">BRIGHTNESS</button>
   	<button class="tune-buttons">HUE</button>
   	<button class="tune-buttons">CONTRAST</button>
   	<button class="tune-buttons">BLUR</button>
   	<button class="tune-buttons">SHARPNESS</button>
   	<button class="tune-buttons">SHADOWS</button>
   	<button class="tune-buttons">GRAIN</button>
  </div>
  
  <div class="selected-tool-settings">paint</div>
  <div style='height:0;width:0;opacity:0;' class="selected-tool-settings">
  	<!--rotate not used -->
  </div>
  <div class="selected-tool-settings">blur already added so this will be deleted later</div>
  <div class="selected-tool-settings" id="add-text-section">
    <textarea id="add-text-textarea" placeholder="write text here and drag it to image"></textarea>
  </div>
  <div class="selected-tool-settings">insert photo</div>
  <div class="selected-tool-settings">frame</div>
         
   <div class="tune-slider-container">
     <div class="tune-slider">
     	  <div class="tune-slider-active"></div>
     </div>
     <p class="tune-slider-text"></p>
   </div>
   
    <div class="tune-slider-container">
     <div class="tune-slider">
     	  <div class="tune-slider-active"></div>
     </div>
     <p class="tune-slider-text"></p>
   </div>
   
   <div class="tune-slider-container">
     <div class="tune-slider">
     	  <div class="tune-slider-active"></div>
     </div>
     <p class="tune-slider-text"></p>
   </div>
   
   <div class="tune-slider-container">
     <div class="tune-slider">
     	  <div class="tune-slider-active"></div>
     </div>
     <p class="tune-slider-text"></p>
   </div>
   
   <div class="tune-slider-container">
     <div class="tune-slider">
     	  <div class="tune-slider-active"></div>
     </div>
     <p class="tune-slider-text"></p>
   </div>
         
  <div id="confirm-crop"><button id="crop-image">APPLY</button></div>
 
 <div class="download-section sections">

   <div id="file-name-container" class="fancy-input">
     <input id="file-name" data-label="File name" data-icon=".png">
   </div>
   <div id="download-btn-toggle" class="button-toggle">
   	<button class="button-toggle-btn default">.png</button>
   	<button class="button-toggle-btn">.jpeg</button>
   </div>
   <button id="download"><a>DOWNLOAD</a><i class="material-icons">get_app</i></button>
  </div>
  
  
  
<div id="top-nav">
  <button id="open-btn" class="top-nav-btn">
   NEW IMAGE
  </button>
    <button class="top-nav-btn" id="settings-btn">SETTINGS</button>
</div>


 <div id="open-image" class="UI-dialog"> 
   <h3 class="heading">New image</h3> 
   <p class="content">Upload:</p>
   <button id="upload-image-btn" class="content"><i class="material-icons">upload</i></button>
   <p class="content" id="file-name-dialog" style="font-style:italic;"></p>
   <input id="file-input" type="file">
   <hr class="content">
   <p class="content">Import from URL:</p>
   <div id="import-from-url-div" class="content">
   <div id="import-from-url-input-container" class="fancy-input">
     <input id="import-from-url-input" data-label="URL">
   </div>
   <button id="dialog-import-from-url-btn">IMPORT</button>
   </div>
   <button id="file-dialog-cancel" class="buttons">Cancel</button> 
   <button id="file-dialog-add-image" class="buttons">Add image</button> 
  </div> 


 <div class="settings-section">
 	<div class="settings-label">Appearance</div>
 	<div id="theme-btn" class="settings-containers">
     <div id="slide-theme" class="slide-toggle"></div>
     <p>Dark theme</p>
 </div>
 <div class="settings-containers">
 	  <p id="experimental-design-button">Switch to experimental design</p>
 </div>
 <hr>
 <div class="settings-label">Features</div>
 
  <div class="settings-containers">
 	  <div id="slide-zooming" class="slide-toggle"></div>
 	  <p>Image zooming BUGGY</p>
 </div>
 <hr>
 <div class="settings-label">Other</div>
    <div  class="settings-containers">
   	<div id="fullscreen-toggle" class="slide-toggle"></div>
 	  <p>Enable fullscreen</p>
 </div>
 <div class="settings-containers">
 	  <div class="slide-toggle"></div>
 	  <p>Save settings into local storage</p>
 </div>
 <br>
 
 
 
 </div>

  <script type="module" src="./modules/ui.js"></script>
